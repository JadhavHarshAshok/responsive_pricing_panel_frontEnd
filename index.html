<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="pricing_panel">
    <div class="container">
        
            <img class="img_icon" src="icon1.png" alt="icon-1">
    

        <div class="subscription_type">
            <h2>Personal</h2>
            <ul>
                <li>Custom domains</li>
                <li>Sleeps after 30 mins of inactivity</li>

            </ul>
                <span>free</span>
                <a href="#">Sign up</a>
           
        </div>
    </div>

   

    <div class="container">
        
            <img class="img_icon" src="icon2.png" alt="icon-2">
     

        <div class="subscription_type">
            <h2>Small team</h2>
            <ul>
                <li>Never Sleeps</li>
                <li>Multiple workers for more powerfull apps</li>
            </ul>
                <span>$150</span>
                <a class="is_featured" href="#">Free trial</a>
            
        </div>
    </div>


    <div class="container">

            <img class="img_icon" src="icon3.png" alt="icon-3">

        <div class="subscription_type">
            <h2>Enterprise</h2>
            <ul>
                <li>Dedicated</li>
                <li>Simple horizontal scalability</li>
            </ul>
                <span>$400</span>
                <a href="#">Free trial</a>
            
        </div>
    </div>

</div>

</body>
</html>
